<!DOCTYPE html>
<html>
    <head>
        <title>Dice Rolling Game</title>
        <style>
            div {
                display:flex;
                background-color: bisque;
            }
            .player {
                width: 45%;
                border: 4px groove maroon;
            }
            .selection  {
                width:10%;

            }

        </style>
    </head>
    <body>
        <h1>Dice Rolling Game</h1>
        <div>
            <aside class="selection">
                Dice Selection
                <select>
                    <option>6-sided dice</option>
                    <option>10-sided dice</option>
                </select>
            </aside>
            <p class="player">Player 1 Press button to roll dice<br>   
            <button>Player 1, press to play</button></p>
            <p class="player">Player 2 Press button to roll dice<br>
            <button>Player 2, press to play</button></p>

        </div>


        <script>
            function getRndInteger(min, max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }
        </script>    


    </body>
</html>
